name: Build and Push Frontend to ECR

on:
  push:
    branches: [ "cicd2" ]
    paths:
      - 'my-app/**'
      - 'Dockerfile.frontend'
      - '.github/workflows/frontend-ecr.yml'

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        role-session-name: GitHubActions-Frontend-ECR

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Pull from DockerHub and push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: healthcare-frontend
        IMAGE_TAG: ${{ github.sha }}
        DOCKERHUB_IMAGE: leonardhd/ai-healthcare-frontend:cicd2
      run: |
        # Pull from DockerHub
        echo "🐳 Pulling from DockerHub: $DOCKERHUB_IMAGE"
        docker pull $DOCKERHUB_IMAGE

        # Tag for ECR
        docker tag $DOCKERHUB_IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $DOCKERHUB_IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:latest

        # Push both tags to ECR
        echo "📤 Pushing to ECR: $ECR_REGISTRY/$ECR_REPOSITORY"
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

        echo "frontend_image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update ECS Service
      env:
        CLUSTER_NAME: healthcare-cluster
        SERVICE_NAME: healthcare-frontend-service
      run: |
        # Force new deployment with latest image
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --force-new-deployment

        echo "✅ ECS service updated with new frontend image"

    - name: Deployment Summary
      run: |
        echo "## 🚀 Frontend ECR Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Source:** \`leonardhd/ai-healthcare-frontend:cicd2\` (DockerHub)" >> $GITHUB_STEP_SUMMARY
        echo "- **ECR Repository:** \`${{ steps.login-ecr.outputs.registry }}/healthcare-frontend\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **ECS Service:** \`healthcare-frontend-service\` updated ✅" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** Ready for testing 🎉" >> $GITHUB_STEP_SUMMARY